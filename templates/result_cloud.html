{% extends "layout.html" %}
{% block content %}
<main>
    <div class="intro">
        <h1>ワードクラウド</h1>
        <p>こちらは単語が出てきた数によって、単語の大きさが変わるというものです。</p>
    </div>
    <div class="input_file">
        <form action="/result_cloud" method="POST" enctype="multipart/form-data">
            <div class="file_select">
                <label for="file">wordファイルを選んでね:</label>
                <input type="file" name="file" accept=".docx">
            </div>
            <div class="result_btn">
                <input type="submit" value="見る" class="send">
            </div>
        </form>
        {% if sum_result %}
        <div class="result">
            <h2>要約　結果</h2>
            <p class="sum_result">{{ sum_result }}</p>
        </div>
        <div class="result">
            <h2>ワードクラウド</h2>
            <img src="../static/images/wc/wordcloud.png">
        </div>
        {% endif %}

        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
    </div>
</main>
{% endblock %}
